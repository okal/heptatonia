<!doctype html>
<html>
	<head>
		<title>Visualize scales</title>
		<link rel='stylesheet' href='bower_components/foundation/css/foundation.css'></link>
		<link rel='stylesheet' href='style.css'></link>
		<script id='key-selector-template' type='text/x-handlebars-template'>
			{{#each keys}}
				<option value='{{this}}'>{{this}}</option>
			{{/each}}
		</script>
		<script id='mode-selector-template' type='text/x-handlebars-template'>
			{{#each modes}}
				<option value='{{this}}'>{{this}}</option>
			{{/each}}
		</script>
		<script id='note-template' type='text/x-handlebars-template'>
			{{#each notes}}
				<div class='large-1 columns note' data-note-letter='{{this}}'>
					<p>{{this}}</p>
				</div>
			{{/each}}
		</script>
	</head>
	<body>
		<div id='mode-chooser' class='row'>
			<div class='columns large-6'>
				<label>Key
					<select name='key'></select>
				</label>
			</div>
			<div class='columns large-6'>
				<label>Mode
					<select name='mode'></select>
				</label>
			</div>
		</div>
		<div class='row'>
			<div id='notes-container' class='columns large-12'>
			</div>
		</div>
		<div id='player' class='row'>
			<div class='columns large-2'>
				<div class='columns large-6'>
					<button id='play-button' class='inactive'>
						&#x25B8;
					</button>
					<button id='stop-button'>
						&#x25A0;
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src='static/bundle.js'></script>
</html>
