<!doctype html>
<html>
	<head>
		<title>Scale mode visualization</title>
		<link rel='stylesheet' href='bower_components/foundation/css/foundation.css'></link>
		<link rel='stylesheet' href='style.css'></link>
		<script id='key-selector-template' type='text/x-handlebars-template'>
			{{#each keys}}
				<option value='{{this}}'>{{this}}</option>
			{{/each}}
		</script>
		<script id='mode-selector-template' type='text/x-handlebars-template'>
			{{#each modes}}
				<option value='{{this}}'>{{this}}</option>
			{{/each}}
		</script>
		<script id='note-template' type='text/x-handlebars-template'>
			{{#each notes}}
				<div class='large-1 columns note' data-note-letter='{{this}}'>
					<p>{{this}}</p>
				</div>
			{{/each}}
		</script>
	</head>
	<body>
		<div class='row'>
			<div class='columns large-6'>
				<label>Key
					<select name='key'></select>
				</label>
			</div>
			<div class='columns large-6'>
				<label>Mode
					<select name='mode'></select>
				</label>
			</div>
		</div>
		<div class='row'>
			<div id='notes-container' class='columns large-12'>
			</div>
		</div>
	</body>
	<script src='static/bundle.js'></script>
</html>
